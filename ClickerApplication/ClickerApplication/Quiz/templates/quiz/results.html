<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Quizes</title>
    </head>
    <body>
        <h1>{{ question.question_text }}

        <ul>
            {% for choice in question.choice_set.all %}
                <li> {{ choice.choice_text }} -- {{ choice.votes }} vote{{ choices.votes|pluralize }} </li>
            {% endfor %}
        </ul>

        <a href="{% url 'quiz:detail' question.id %}">Vote again?</a>
    </body>
</html>
